<div class="page-header no-margin-bottom" style="margin-top: 84px;">
  <div class="container-fluid">
    <h2 class="h5 no-margin-bottom">Azuriranje liste kategorija</h2>
  </div>
</div>
<br>
<div class="no-padding-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-8">
        <div class="block">
          <div class="title"><strong class="d-block">Prikaz svih kategorija: </strong></div>
          <div class="block-body">
            <form class="form-horizontal">
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th></th>
                    <th>ID</th>
                    <th>Naziv kategorije</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let category of categories; let i = index"  (click)="selectCategory(category)">
                  <th scope="row">{{i+1}}</th>
                  <td>{{category.id}}</td>
                  <td>{{category.name}}</td>
                  <td><a [routerLink]="['ebooks', category.id]"><input type="submit" value="Pregledaj knjige" class="btn btn-primary"></a></td>
                  </tr>
                </tbody>
              </table>
            </form>
          </div>
        </div>
      </div>
      <!-- Horizontal Form-->
      <div class="col-lg-4">
        <div class="block" >
          <div class="title"><strong class="d-block">Dodavanje nove kategorije</strong></div>
          <div class="block-body">
            <form class="form-horizontal">
              <div class="form-group">
                <label class="form-control-label">Naziv kategorije</label>
                <input type="text" name="name" [(ngModel)]="newCategory.name" class="form-control">
              </div>
              <div class="form-group">       
                <button (click)="addNewCategory()" class="btn btn-primary">Dodaj</button>
              </div>
            </form>
          </div>
        </div>
        <div class="block">
          <div class="title"><strong class="d-block">Izmena kategorije</strong></div>
          <div class="block-body">
            <form class="form-horizontal">
              <div class="form-group">
                <label class="form-control-label">Naziv kategorije</label>
                <input type="text" name="name2" [(ngModel)]="category.name" class="form-control">
              </div>
              <div class="form-group">       
                <button (click)="updateCategory()" class="btn btn-primary">Izmeni</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
