<div class="page-header no-margin-bottom" style="margin-top: 84px;">
  <div class="container-fluid">
    <h2 class="h5 no-margin-bottom">Pretrazivanje liste knjiga </h2>
  </div>
</div>
<ul class="breadcrumb">
  <div class="container-fluid">
    <form class="form-horizontal">
      <div class="row" class="row-lg-12">
        <div class="input-group">
          <div class="form-group" class="col-lg-6">
            <label class="form-control-label">Naslov</label>
            <input type="text" name="name" [(ngModel)]="book.title" class="form-control">
          </div>
        </div>
        <br>
        <div class="form-group" class="col-lg-6">
          <button (click)="searchByTitle()" class="btn btn-primary">Pretrazi po naslovu</button>
        </div>
        <br>
        <div class="input-group">
          <div class="form-group" class="col-lg-6">
            <label class="form-control-label">Autor</label>
            <input type="text" name="author" [(ngModel)]="book.author" class="form-control">
          </div>
          <div class="form-group" data-toggle="buttons1">
            <label class="btn btn-md btn-success active">
              <input type="radio" name="options1" id="option1" autocomplete="off">AND
            </label>
            <label class="btn btn-md btn-primary">
              <input type="radio" name="options1" id="option2" autocomplete="off">OR
            </label>
          </div>
        </div>
        <br>
        <div class="form-group" class="col-lg-6">
          <button (click)="searchByAuthor()" class="btn btn-primary">Pretrazi po autoru</button>
        </div>
        <br>
        <div class="input-group">
          <div class="form-group" class="col-lg-6">
            <label class="form-control-label">Kljucne reci</label>
            <input type="text" name="keywords" [(ngModel)]="book.keywords" class="form-control">
          </div>
          <div class="form-group" data-toggle="buttons2">
            <label class="btn btn-md btn-success active">
              <input type="radio" name="options2" id="option1" autocomplete="off">AND
            </label>
            <label class="btn btn-md btn-primary">
              <input type="radio" name="options2" id="option2" autocomplete="off">OR
            </label>
          </div>
        </div>
        <br>
        <div class="form-group" class="col-lg-6">
          <button (click)="searchByKeywords()" class="btn btn-primary">Pretrazi po kljucnim recima</button>
        </div>
        <div class="input-group">
          <div class="form-group" class="col-lg-6">
            <label for="power">Jezik</label>
            <select class="form-control" required name="category" [(ngModel)]="book.languageName">
              <option *ngFor="let lang of languages" [value]="lang.name">{{lang.name}}</option>
            </select>
          </div>
          <div class="form-group" data-toggle="buttons4">
            <label class="btn btn-md btn-success active">
              <input type="radio" name="options4" id="option1" autocomplete="off">AND
            </label>
            <label class="btn btn-md btn-primary">
              <input type="radio" name="options4 " id="option2" autocomplete="off">OR
            </label>
          </div>
        </div>
        <br>
        <div class="form-group" class="col-lg-6">
          <button (click)="searchByLanguage()" class="btn btn-primary">Pretrazi po jeziku</button>
        </div>
        <br>
        <div class="form-group" class="col-lg-6">
          <button (click)="search()" class="btn btn-primary pull-right">Pretrazi</button>
        </div>
      </div>
    </form>
  </div>
</ul>
<div class="no-padding-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="block">
          <div class="title">Prikaz svih knjiga
          </div>
          <div class="block-body">
            <form class="form-horizontal">
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th></th>
                    <th>Naslov</th>
                    <th>Autor</th>
                    <th>Godina izdanja</th>
                    <th>Jezik</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let book of books; let i = index" (click)="selectBook(book)">
                    <th scope="row">{{i+1}}</th>
                    <td>{{book.title}}</td>
                    <td>{{book.author}}</td>
                    <td>{{book.publicationYear}}</td>
                    <td>{{book.languageName}}</td>
                    <td>
                      <a [routerLink]="[book.id]">
                        <input type="submit" value="Pogledaj" class="btn btn-primary">
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
