<div class="page-header no-margin-bottom" style="margin-top: 84px;">
  <div class="container-fluid">
    <h2 class="h5 no-margin-bottom">Pretrazivanje liste knjiga </h2>
  </div>
</div>
<ul class="breadcrumb">
  <div class="container-fluid">
    <form class="form-horizontal">
      <div class="row" class="row-sm-12">
        <div class="input-group input-group-sm">
          <span class="form-group" class="col-sm-6">
            <input type="text" name="name" placeholder="Search by title" [(ngModel)]="title" class="form-control">
          </span>
          <span class="form-group" class="col-sm-2">
            <button (click)="searchByTitleTerm()" class="btn btn-primary">searchTerm</button>
          </span>
          <span class="form-group" class="col-sm-2">
            <button (click)="searchByTitleFuzzy()" class="btn btn-primary">searchFuzzy</button>
          </span>
          <span class="form-group" class="col-sm-2">
            <button (click)="searchByTitlePhrase()" class="btn btn-primary">searchPhrase</button>
          </span>
        </div>
        <br>
        <div class="input-group">
          <span class="form-group" class="col-sm-6">
            <input type="text" name="author" placeholder="Search by author" [(ngModel)]="author" class="form-control">
          </span>
          <span class="form-group" class="col-sm-2">
            <button (click)="searchByAuthorTerm()" class="btn btn-primary">searchTerm</button>
          </span>
          <span class="form-group" class="col-sm-2">
            <button (click)="searchByAuthorFuzzy()" class="btn btn-primary">searchFuzzy</button>
          </span>
          <span class="form-group" class="col-sm-2">
            <button (click)="searchByAuthorPhrase()" class="btn btn-primary">searchPhrase</button>
          </span>
        </div>
        <br>
        <div class="input-group">
          <span class="form-group" class="col-sm-6">
            <input type="text" name="keywords" placeholder="Search by keywords" [(ngModel)]="keywords" class="form-control">
          </span>
          <span class="form-group" class="col-sm-2">
            <button (click)="searchByKeywordsTerm()" class="btn btn-primary">searchTerm</button>
          </span>
          <span class="form-group" class="col-sm-2">
            <button (click)="searchByKeywordsFuzzy()" class="btn btn-primary">searchFuzzy</button>
          </span>
          <span class="form-group" class="col-sm-2">
            <button (click)="searchByKeywordsPhrase()" class="btn btn-primary">searchPhrase</button>
          </span>
        </div>
        <br>
        <div class="input-group">
          <span class="form-group" class="col-sm-6">
            <input type="text" name="content" placeholder="Search by content" [(ngModel)]="text" class="form-control">
          </span>
          <span class="form-group" class="col-sm-2">
            <button (click)="searchByText()" class="btn btn-primary">searchQuery</button>
          </span>
        </div>
        <br>
        <span class="form-group" class="col-sm-6">
          <label class="btn btn-success active">
            <input type="radio" name="options" value="AND" [(ngModel)]="operationAND">AND
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="options" value="OR" [(ngModel)]="operationOR">OR
          </label>
        </span>
        <span class="form-group" class="col-sm-6">
          <button (click)="searchBoolean()" class="btn btn-primary">Pretrazi</button>
        </span>
      </div>
    </form>
  </div>
</ul>
<div class="no-padding-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="block">
          <div class="title">Prikaz svih knjiga
          </div>
          <div class="block-body">
            <form class="form-horizontal">
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th></th>
                    <th>Naslov</th>
                    <th>Autor</th>
                    <th>Keywords</th>
                    <th>Highlight</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let book of books; let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{book.title}}</td>
                    <td>{{book.author}}</td>
                    <td>{{book.keywords}}</td>
                    <td>{{book.highlight}}</td>
                    <td>
                      <a [routerLink]="[book.id]">
                        <input type="submit" value="Pogledaj" class="btn btn-primary">
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
