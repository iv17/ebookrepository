<div class="page-header no-margin-bottom" style="margin-top: 84px;">
  <div class="container-fluid">
    <h2 class="h5 no-margin-bottom">Azuriranje liste knjiga </h2>
  </div>
</div>
<ul class="breadcrumb">
  <div class="container-fluid">
  </div>
</ul>
<div class="no-padding-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-8">
        <div class="block" >
          <div class="title"><strong class="d-block">Dodavanje nove knjige</strong></div>
          <div class="block-body">
            <form class="form-horizontal">
              <div class="form-group">
                <label class="form-control-label">Naslov</label>
                <input type="text" name="name" [(ngModel)]="newBook.title" class="form-control">
              </div>
              <div class="form-group">
                <label class="form-control-label">Autor</label>
                <input type="text" name="author" [(ngModel)]="newBook.author" class="form-control">
              </div>
              <div class="form-group">
                <label class="form-control-label">Kljucne reci</label>
                <input type="text" name="keywords" [(ngModel)]="newBook.keywords" class="form-control">
              </div>
              <div class="form-group">
                <label class="form-control-label">Godina izdanja</label>
                <input type="text" name="publicationYear" [(ngModel)]="newBook.publicationYear" class="form-control">
              </div>
              <div class="form-group">
                <label for="power">Kategorija</label>
                <select class="form-control" required name="category" [(ngModel)]="newBook.categoryName">
                  <option *ngFor="let cat of categories" [value]="cat.name" >{{cat.name}}</option>
                </select>
              </div>
              <div class="form-group">
                <label for="power">Jezik</label>
                <select class="form-control" required name="category" [(ngModel)]="newBook.languageName">
                  <option *ngFor="let lang of languages" [value]="lang.name" >{{lang.name}}</option>
                </select>
              </div>
              <div class="form-group">       
                <button (click)="addNewBook()" class="btn btn-primary">Dodaj</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
