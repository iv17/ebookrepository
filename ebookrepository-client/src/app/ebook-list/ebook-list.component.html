<div class="page-header no-margin-bottom" style="margin-top: 84px;">
  <div class="container-fluid">
    <h2 class="h5 no-margin-bottom">Azuriranje liste knjiga </h2>
  </div>
</div>
<br>
<div class="no-padding-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-8">
        <div class="block">
          <div class="title">Prikaz svih knjiga iz kategorije <strong class="d-block">{{category.name}}: </strong></div>
          <div class="block-body">
            <form class="form-horizontal">
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th></th>
                    <th>Naslov</th>
                    <th>Autor</th>
                    <th>Godina izdanja</th>
                    <th>Jezik</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let book of books; let i = index"  (click)="selectBook(book)">
                  <th scope="row">{{i+1}}</th>
                  <td>{{book.title}}</td>
                  <td>{{book.author}}</td>
                  <td>{{book.publicationYear}}</td>
                  <td>{{book.languageName}}</td>
                  <td><a [routerLink]="['ebook', book.id]"><input type="submit" value="Pogledaj" class="btn btn-primary"></a></td>
                  </tr>
                </tbody>
              </table>
            </form>
          </div>
        </div>
      </div>
      <!-- Horizontal Form-->
      <div class="col-lg-4">
        <div class="block">
          <div class="title"><strong class="d-block">Izmena knjige</strong></div>
          <div class="block-body">
            <form class="form-horizontal">
              <div class="form-group">
                <label class="form-control-label">Naslov</label>
                <input type="text" name="name" [(ngModel)]="book.title" class="form-control">
              </div>
              <div class="form-group">
                <label class="form-control-label">Autor</label>
                <input type="text" name="author" [(ngModel)]="book.author" class="form-control">
              </div>
              <div class="form-group">
                <label class="form-control-label">Kljucne reci</label>
                <input type="text" name="keywords" [(ngModel)]="book.keywords" class="form-control">
              </div>
              <div class="form-group">
                <label class="form-control-label">Godina izdanja</label>
                <input type="text" name="publicationYear" [(ngModel)]="book.publicationYear" class="form-control">
              </div>
              <div class="form-group">
                <label for="power">Kategorija</label>
                <select class="form-control" required name="category" [(ngModel)]="book.categoryName">
                  <option *ngFor="let cat of categories" [value]="cat.name" >{{cat.name}}</option>
                </select>
              </div>
              <div class="form-group">
                <label for="power">Jezik</label>
                <select class="form-control" required name="category" [(ngModel)]="book.languageName">
                  <option *ngFor="let lang of languages" [value]="lang.name" >{{lang.name}}</option>
                </select>
              </div>
              <div class="form-group">       
                <button (click)="updateBook()" class="btn btn-primary">Izmeni</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
